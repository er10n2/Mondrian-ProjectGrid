<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;  /* space at the top */
      padding-bottom: 50px; /* space at the bottom */
      background-color: #f9f9f9;
    }

    .topDiv {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 40px;
    }

    .container {
      background-color: #000;
      width: 748px;
      height: 748px;
      display: grid;
      grid-template-rows: 414px 130px 155px 20px;
      grid-template-columns: 320px 198px 153px 50px;
      gap: 9px;
    }

    .item { background-color: #F0F1EC; }

    .red { background-color: #E72F24; }
    .yellow { background-color: #F9D01E; }
    .black { background-color: #232629; }
    .blue { background-color: #004592; border-bottom: 10px solid #000; }

    .white1 { grid-column: span 3; }
    .white2 { grid-row: span 2; }
    .white3 { grid-row: span 2; grid-column: span 2; }
    .white4 { grid-row: span 2; }
  </style>
</head>
<body>
  <div class="topDiv">
    <div class="container">
      <div class="item red"></div>
      <div class="item white1"></div>
      <div class="item white2"></div>
      <div class="item white3"></div>
      <div class="item blue"></div>
      <div class="item white4"></div>
      <div class="item"></div>
      <div class="item yellow"></div>
      <div class="item black"></div>
    </div>
  </div>
</body>
</html>
